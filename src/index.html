<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="assets/images/icons/github-mark-white.png" type="image/png">
        <title>GitHub Profile Finder</title>
    </head>
    <body>

        <!-- Header -->
        <header>

            <!-- Logo and brand name-->
            <div class="brand">
                <img id="brand-logo" src="assets/images/icons/github-mark-white.png" alt="github logo" width="30">
                <h2 id="brand-name">GitHub Profile Finder</h2>
            </div>

        </header>
        
        <!-- Body content -->
        <main>

            <!-- Search box -->
             <div class="search-box">
                <img src="assets/images/icons/search-icon.png" alt="search icon" id="search-icon" width="28">
                <input type="text" id="search-input" placeholder="Search user" maxlength="64">
             </div>

            <!-- Search list -->
             <div class="profiles">
                <ul id="profile-list">
                </ul>
             </div>

        </main>

        <!-- Footer -->
        <footer>

            <!-- Developer tag -->
             <div class="dev-tag">
                <span>Developed by <a href="https://github.com/RobLaran/GitHub-Profile-Finder" target="_blank">Rob</a></span>
             </div>
            
        </footer>

    </body>
    
</html>
